<!DOCTYPE html>
<html>

<head>
    <title>Angular Directive to Render Interleaved 2 of 5 Barcode - Demo</title>
    <link rel="stylesheet" href="barcode.css">
</head>

<body ng-app="barcode-demo" ng-cloak>

    <div ng-controller="BarcodeDemoController as bCtrl">
        <span>Input Barcode Sequence: </span><input type="text" ng-model="bCtrl.sequence" />
        <hr>
        <ng-barcode-febraban barcode-sequence="{{bCtrl.sequence}}"></ng-barcode-febraban>
    </div>

    <script src="angular.js"></script>
    <script src="../src/angular-barcode-febraban.module.js"></script>
    <script src="../src/angular-barcode-febraban.utils.js"></script>
    <script src="../src/angular-barcode-febraban.directive.js"></script>
    <script src="index.js"></script>
    <script src="indexController.js"></script>

</body>

</html>
